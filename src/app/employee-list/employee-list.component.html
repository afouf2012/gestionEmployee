<h2>Employee List</h2>
<table>
    <thead >
        <tr class="thead-dark">
            <th scope="col" class="dt-center highlighted">#</th>
            <th scope="col" class="dt-center highlighted">First Name</th>
            <th scope="col" class="dt-center highlighted">Last Name</th>
            <th scope="col" class="dt-center highlighted">Email Id</th>
            <th scope="col" class="dt-center highlighted">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.emailId }}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="detailsEmployee(employee.id)" class="btn btn-warning" style="margin-left: 10px;">View</button>
            </td>
        </tr>
    </tbody>
</table>
